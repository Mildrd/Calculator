<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jav.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" named="" id="display" disabled><br>
        <input type="button" value="1" id="one" onclick="buttonOne()">
        <input type="button" value="2" id="two" onclick="buttonTwo()">
        <input type="button" value="3" id="three" onclick="buttonThree()">
        <input type="button" value="-" id="minus" onclick="buttonMinus()"> <br>
        <input type="button" value="4" id="four" onclick="buttonFour()">
        <input type="button" value="5" id="five" onclick="buttonFive()">
        <input type="button" value="6" id="six" onclick="buttonSix()">
        <input type="button" value="/" id="divide" onclick="buttonDivide()"> <br>
        <input type="button" value="7" id="seven" onclick="buttonSeven()">
        <input type="button" value="8" id="eight" onclick="buttonEight()">
        <input type="button" value="9" id="nine" onclick="buttonNine()">
        <input type="button" value="+" id="plus" onclick="buttonPlus()"> <br>
        <input type="button" value="." id="dot" onclick="buttonDot()">
        <input type="button" value="0" id="zero" onclick="buttonZero()">
        <input type="button" value="=" id="solve" onclick="buttonSolve()">
        <input type="button" value="*" id="mult" onclick="buttonMult()">
        <input type="button" value="C" id="clear" onclick="buttonClear()">


    </form>
    <script src="calc.js"></script>
</body>
</html>
